<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    
    <link id="appFavicon" rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      document.addEventListener('DOMContentLoaded', function() { //agregar tag manager, si lo agrego directo en el inicio del body me pinta el iframe como string.
                var noscript = document.createElement('noscript');
                var iframe = document.createElement('iframe');
                iframe.src = "https://www.googletagmanager.com/ns.html?id=GTM-NQBC9Q7";
                iframe.height = "0";
                iframe.width = "0";
                iframe.style.display = "none";
                iframe.style.visibility = "hidden";
                noscript.appendChild(iframe);
                document.body.insertAdjacentElement('afterbegin', noscript);
            });
    </script>
</body>
</html>
