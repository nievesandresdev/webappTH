# /etc/nginx/conf.d/default.conf

# 1) Este map debe estar fuera de cualquier server{} (está dentro de http{})  
map $arg_mockup $cache_control_value {
    default        "public, max-age=31536000";
    "true"         "no-store, no-cache, must-revalidate, max-age=0";
}

server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # 2) Sólo dentro del HTML de la SPA  
    location / {
        # Forzamos no-store cuando mockup=true
        add_header Cache-Control $cache_control_value always;
        add_header Pragma        $cache_control_value;   # opcional
        add_header Expires       "0"                     always;

        try_files $uri $uri/ /index.html;
    }

    # 3) Recursos estáticos siguen cache largo
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        try_files $uri =404;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
