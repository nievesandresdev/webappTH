server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # ——————————————————————————————————
    # 1) BLOQUE HTML (SPA + index.html)
    # ——————————————————————————————————
    # Cualquier petición que acabe en .html o no tenga extensión
    location / {
        # forzamos *siempre* no-store para el HTML
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        add_header Pragma        "no-cache"                                     always;
        add_header Expires       "0"                                           always;

        try_files $uri $uri/ /index.html;
    }

    # ——————————————————————————————————
    # 2) BLOQUE ASSETS (JS/CSS/IMÁGENES)
    # ——————————————————————————————————
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        # aquí sí dejamos cache largo para versiones con hash
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    # ——————————————————————————————————
    # 3) PÁGINA DE ERROR
    # ——————————————————————————————————
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
